name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  format:
    if: github.event.pull_request.head.ref != 'changeset-release/main'
    name: ğŸ’… Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run format
        run: bun run format:check

  lint:
    if: github.event.pull_request.head.ref != 'changeset-release/main'
    name: ğŸ•µ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run lint
        run: bun run lint

  typecheck:
    if: github.event.pull_request.head.ref != 'changeset-release/main'
    name: âœ… Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run typecheck
        run: bun run typecheck

  test:
    if: github.event.pull_request.head.ref != 'changeset-release/main'
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run test
        run: bun run test

  build:
    if: github.event.pull_request.head.ref != 'changeset-release/main'
    name: ğŸ§° Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run build
        run: bun run build

  status-check:
    if: github.event.pull_request.head.ref == 'changeset-release/main'
    name: ğŸ“‹ Status check
    runs-on: ubuntu-latest
    steps:
      - name: Report Success
        run: echo "Marking all checks as successful for changeset-release/main branch."
